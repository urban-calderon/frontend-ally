<ally-card [title]="titleSelectedCountry" [height]="'220px'">
  <div>
    <span class="element">{{ weatherData?.country }}</span>
    <span class="element">Capital: {{ weatherData?.name }}</span>
    <span class="element">Latitud: {{ weatherData?.lat| number:'1.2-2' }} Longitud: {{ weatherData?.lon| number:'1.2-2' }}</span>
  </div>
</ally-card>
